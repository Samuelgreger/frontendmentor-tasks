<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <script src="script.js" defer></script>
  <link rel="stylesheet" href="styles.css"/>
  
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>
  <div class="text-field">
    <h1>Learn to code by watching others</h1>
    
    <p>
      See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
      but understanding how developers think is invaluable. 
    </p>
  </div>
  
  <div class="input-field">
    <button class="button" id="free-btn">Try it free 7 days then $20/mo. thereafter</button>
    
    <div class="form">
    <form >
      <input type="text" placeholder="First Name" autocomplete="none">
      <input type="text" placeholder="Last Name" autocomplete="none">
      <input type="email" placeholder="Email Address" autocomplete="none" data-mail>
      <input type="password" placeholder="Password" autocomplete="none">
    </form>
      <button class="button" id="submit-btn">Claim your free trial </button>
      
      <P>By clicking the button, you are agreeing to our <span>Terms and Services</span></P>
    </div>
  </div>
</body>
</html>

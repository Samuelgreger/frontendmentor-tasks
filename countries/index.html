<html lang="en">
<head>
    <title>Document</title>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="common.css"/>

<body onload="initialize()">
    <header class="header">
        <p>Where in the World?</p>
        <button id="dark-mode">Dark Mode</button>
    </header>
    <main class="max-width">
        
        
        <form>
            <label class="search-label" for="search">
                <button id="search">search</button>
                <input type="text" autocomplete="none" placeholder="Search for a country..." data-country-search>
            </label>
            <div class="drop-down-container">
                <!-- <button>Filter by region</button>-->
                <label for="drop-down">Filter by region:</label> 
                <select name="menu-options" id="menu-options" class="menu-options">
                    <option value="all">Select None</option>
                    <option value="europe">Europe</option>
                    <option value="asia">Asia</option>
                    <option value="africa">Africa</option>
                    <option value="americas">America</option>
                    <option value="oceania">Oceania</option>
                </select>
            </div>
        </form>

        <div class="nations-container" data-all-nations-cont></div>
    </main>
</body>
</html>
